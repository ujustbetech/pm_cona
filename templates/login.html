<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PM CONA Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>

<body>
  <div class="login-wrapper">
    <div class="login-container">
      <div class="login-card">
        
        <div class="logo">
          <img src="{{ url_for('static', filename='images/PM.webp') }}" alt="PM CONA Logo">
        </div>

        <h1>PM CONA KPI Monitoring</h1>
        <p class="subtitle">Secure Management Login</p>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="error-message">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST">
          <input
            type="text"
            name="username"
            placeholder="Username"
            autocomplete="username"
            required
          >

          <input
            type="password"
            name="password"
            placeholder="Password"
            autocomplete="current-password"
            required
          >

          <button type="submit">LOGIN</button>
        </form>

      </div>

      <div class="corner-logo">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Karuyaki">
      </div>

    </div>
  </div>
</body>
</html>
